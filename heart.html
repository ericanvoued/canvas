<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心</title>
</head>
<body>
<canvas id="drawing"></canvas>
<img src="./images/xx.png" alt="" id="flower">
<script !src="">
    function draw(){
        var drawing = document.getElementById("drawing");
//            pic = document.getElementById('flower'); //获取描边图片
        drawing.width = '700';
        drawing.height = '700';
        if (drawing.getContext){
            var content = drawing.getContext("2d"),
                radian = 0,
                radian_add = Math.PI/180;
            content.lineWidth=2;
            content.fillStyle = '#ff0000';
            content.translate(350,350);

            content.moveTo(getX1(radian),getY1(radian))
            function heart(){

                radian+=radian_add;
                X = getX1(radian);
                Y = getY1(radian);
                content.lineTo(X,Y)

                content.fill();
                if (radian > (2*Math.PI)){
                    clearInterval(intervalId);



                }
            }
            intervalId = setInterval(heart,16);
        }
    }
    draw()










    function getX(t){   //获取玫瑰线的X坐标
        return 100 * Math.sin(4*t)*Math.cos(t);
    }

    function getY(t){  //获取玫瑰线的Y坐标
        return 100 * Math.sin(4*t)*Math.sin(t);
    }

    function getX1(t){  //获取心型线的X坐标
        return 15*(16*Math.pow(Math.sin(t),3))
    }

    function getY1(t){  //获取心型线的Y坐标
        return -15*(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
    }
</script>
</body>
</html>
